<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>
<body>
 

  <main>
    <section class="section-1">
      <div class="img-top"></div>
    </section>
    <section class="section-2">
      <div class="img">
        <img src="/images/image-victor.jpg" alt="victor">
      
        <h1>Victor Crest  <span>26</span></h1>
        <h2>London</h2></div>
      
      
      <div class="state"> 
        <div class="numbers">
          <div class="number">80k</div>
          <div class="number">803k</div>
          <div class="number">1.4k</div>
        </div>
        
        <div class="follows">
          <div class="follow">Followers</div>
          <div class="follow">Likes</div>
          <div class="follow">Photos</div></div>
       
        
      </div>
    </section>


  </main>
  

 
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.linkedin.com/in/franco-aguirre-24855012a" target="_blank">Franco Aguirre</a>.
  </div>
</body>
</html>
